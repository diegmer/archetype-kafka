// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    //mavenLocal()
    //mavenCentral()
}

buildscript {
    repositories {
        jcenter()
        //mavenLocal()
        //mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.6")
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    //Kafka
    //compile group: 'org.apache.kafka', name: 'kafka_2.9.2', version: '0.8.0'
    compile('org.apache.kafka:kafka_2.9.2:0.8.0') {
        exclude module: 'jms'
        exclude module: 'jmxtools'
        exclude module: 'jmxri'
    }
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.1.0'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    //Serenity
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '1.9.6'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.4'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.influxdb:influxdb-java:2.9'
}

// Allow build to continue on test failure
gradle.startParameter.continueOnFailure = true

test {
    systemProperties System.getProperties()
    testLogging.showStandardStreams = true
    // turn off html reports... windows can't handle certain cucumber test name characters.
    test.reports.getHtml().enabled = false
    test.reports.junitXml.enabled = false
    include 'com/adidas/serenityRunner/TestRunner.class'
}